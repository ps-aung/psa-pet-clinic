<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Pet Owners</title>
</head>
<body>
	<h1 th:text="'List of Pet Owners'" >Owners List</h1>
	<table >
        <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="owner : ${owners}">
              <td th:text="${owner.id}"/>
              <td th:text="${owner.firstName}"/>
              <td th:text="${owner.lastName}"/>
          </tr>
        </tbody>
    </table>
</body>
</html>
