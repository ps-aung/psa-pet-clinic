<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>List of Pet Owners</title>
</head>
<body>
	<h2 th:text="'List of Pet Owners'" >Owners List</h2>
	<table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">FirstName</th>
            <th style="width: 150px;"> LastName</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="owner : ${owners}">
              <td th:text="${owner.id}"/>
              <td th:text="${owner.firstName}"/>
              <td th:text="${owner.lastName}"/>
          </tr>
        </tbody>
    </table>
</body>
</html>
