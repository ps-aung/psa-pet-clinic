<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>
<body>
	<h2 th:text="'List of Vets'">list of Vets</h2>
	<table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="vet : ${vets}">
              <td th:text="${vet.id}"/>
              <td th:text="${vet.firstName}"/>
              <td th:text="${vet.lastName}"/>
          </tr>
        </tbody>
    </table>
</body>
</html>
